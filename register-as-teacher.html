    <section class="sec register">
      <div class="container">
        <header class="main-header">
          <span></span>
          <h2>تسجيل الدخول كمدرس</h2>
        </header>
        <form action="">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-2">
                <label for="teacher">أسم المدرس</label>
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  placeholder="أسم المعلم"
                />
              </div>
              <div class="mb-2">
                <label for="email">البريد الإلكتروني</label>
                <input
                  class="form-control"
                  name="email"
                  placeholder="البريد الإلكتروني"
                />
              </div>
              <div class="register__select mb-2">
                <label for="language">التدريس باللغة</label>
                <select class="form-control" name="language" id="language">
                  <option value="ar">العربية</option>
                  <option value="en">الأنجليزية</option>
                  <option value="fr">الفرنسية</option>
                </select>
              </div>

              <div class="register__select mb-2">
                <label for="subject">المادة الدراسية</label>
                <select class="form-control" name="subject" id="subject">
                  <option value="chemics">الكيمياء</option>
                  <option value="phisics">الفيزياء</option>
                  <option value="science">الأحياء</option>
                </select>
              </div>

              <div class="register__select mb-2">
                <label for="government">المحافظة</label>
                <select class="form-control" name="government" id="government">
                  <option value="alex">الأسكندرية</option>
                  <option value="cairo">القاهرة</option>
                </select>
              </div>
              <div class="mb-2">
                <label for="city">المنطقة / المركز</label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="المنطقة / المركز"
                  name="city"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <div class="mb-2">
                  <label for="phone">رقم الهاتف</label>
                  <input
                    class="form-control"
                    type="text"
                    name="phone"
                    placeholder="رقم الهاتق"
                  />
                </div>
                <div class="register__file mb-2">
                  <label for="password">كلمة المرور</label>
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                  />
                </div>
                <div class="mb-3">
                  <div
                    class="custom-file-container"
                    data-upload-id="myUniqueUploadId"
                  >
                    <label for="file-upload-for-label-click" class="w-100 mb-2">
                      <div class="d-flex justify-content-between">
                        <div style="cursor: pointer">إضافة صورتك الشخصية</div>
                        <a
                          href="javascript:void(0)"
                          class="custom-file-container__image-clear"
                          title="Clear Image"
                        >
                          <i
                            class="fas fa-trash-alt"
                            style="color: #f44336"
                          ></i>
                        </a>
                      </div>
                    </label>
                    <label
                      style="display: none"
                      class="custom-file-container__custom-file"
                    >
                      <input
                        type="file"
                        id="file-upload-for-label-click"
                        class="custom-file-container__custom-file__custom-file-input"
                        accept="*"
                      />
                      <input type="hidden" name="MAX_FILE_SIZE" />
                      <span
                        class="custom-file-container__custom-file__custom-file-control"
                      ></span>
                    </label>
                    <div
                      class="custom-file-container__image-preview"
                      style="height: 150px; margin: 0"
                    ></div>
                  </div>
                </div>
                <div class="mb-3">
                  <div
                    class="custom-file-container"
                    data-upload-id="myUniqueUploadId2"
                  >
                    <label
                      for="file-upload-for-label-click1"
                      class="w-100 mb-2"
                    >
                      <div class="d-flex justify-content-between">
                        <div style="cursor: pointer">
                          إضافة مجموعة من الصور الأخري
                        </div>
                        <a
                          href="javascript:void(0)"
                          class="custom-file-container__image-clear"
                          title="Clear Image"
                        >
                          <i
                            class="fas fa-trash-alt"
                            style="color: #f44336"
                          ></i>
                        </a>
                      </div>
                    </label>
                    <label
                      style="display: none"
                      class="custom-file-container__custom-file"
                    >
                      <input
                        type="file"
                        id="file-upload-for-label-click1"
                        class="custom-file-container__custom-file__custom-file-input"
                        accept="*"
                        multiple
                        aria-label="Choose File"
                      />
                      <input
                        type="hidden"
                        name="MAX_FILE_SIZE"
                        value="10485760"
                      />
                      <span
                        class="custom-file-container__custom-file__custom-file-control"
                      ></span>
                    </label>
                    <div
                      class="custom-file-container__image-preview"
                      style="height: 150px; margin: 0"
                    ></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-12">
            <div>
              <label for="video">فيديو تعريفي</label>
              <input
                type="text"
                id="video"
                name="video"
                class="form-control"
                placeholder="أضف عنوان صفحة الفيديو التعريفي ..."
              />
            </div>
            <div>
              <label for="about">نبذة تعريفية</label>
              <textarea
                class="form-control"
                name="about"
                id="about"
                placeholder="أكتب نبذ تعريفية عنك..."
              ></textarea>
            </div>
            <div class="row d-flex mb-2">
              <div>
                <label for="site">إضافة موقع إلكتروني</label>
                <button id="add-field" class="mb-2 add-field" type="button">
                  <i class="fas fa-plus"></i>
                </button>
              </div>

              <div id="website-fields"></div>
            </div>
          </div>
          <button type="submit" class="btn w-full">
            إنشاء حساب
            <img src="assets/images/home/arrow-left.svg" alt="" />
          </button>
        </form>
      </div>
    </section>
    <!-- scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/slider.js"></script>
    <script src="https://unpkg.com/file-upload-with-preview@4.1.0/dist/file-upload-with-preview.min.js"></script>
    <script>
      var upload = new FileUploadWithPreview("myUniqueUploadId");
      var anotherUpload = new FileUploadWithPreview("myUniqueUploadId2");
      let i = 0;
      $("#add-field").click(function () {
        i++;
        let template = `<div class="d-flex justify-content-between field-wrapper">
                  <input
                    type="text"
                    id="site"
                    class="form-control"
                    style="width: 95%"
                    placeholder="أضف موقعك الإلكتروني"
                  />
                  <button
                    id="btn-remove"
                    class="add-field remove d-flex align-items-center"
                    type="button"
                  >
                    <i class="far fa-trash-alt"></i>
                  </button>
                </div>`;

        $("#website-fields").append(template);
      });
      // field-wrapper
      $(document).on("click", "#btn-remove", function () {
        console.log("hi there");
        $(this).closest(".field-wrapper").remove();
      });
    </script>
  </body>
