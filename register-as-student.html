        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">الرئيسية</a>

            </li>
            <li class="nav-item mx-1">
              <a
                class="nav-link active"
                href="#"

              >

        </div>
      </div>
    </nav>
    <!-- end navbar -->
    <!-- Start Modal Free -->
    <div
      class="modal fade create-modal"
      id="choiseModal"
      tabindex="-1"
      aria-labelledby="choiseModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>إنشاء حساب جديد</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="bg__popUp__content">
              <a href="register-as-teacher.html">
                <button class="bg__popUp__item">المعلم</button>
              </a>
              <a href="register-as-student.html">
                <button class="bg__popUp__item student">الطالب</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Free -->
    <section class="sec register">
      <div class="container">
        <header class="main-header">
          <span></span>
          <h2>تسجيل الدخول طالب</h2>
        </header>
        <form action="">
          <div class="row">
            <div class="col-md-6">
              <div class="mb-2">
                <label for="student">أسم الطالب الرباعي</label>
                <input
                  class="form-control"
                  type="text"
                  name="name"
                  id="student"
                  placeholder="أسم الطالب الرباعي"
                />
              </div>
              <div class="mb-2">
                <label for="phone">رقم الهاتف</label>
                <input
                  class="form-control"
                  name="number"
                  id="phone"
                  placeholder="رقم الهاتف"
                />
              </div>
              <div class="register__select mb-2">
                <label for="language">الدراسة باللغة</label>
                <select class="form-control" name="language" id="language">
                  <option value="ar">العربية</option>
                  <option value="en">الأنجليزية</option>
                  <option value="fr">الفرنسية</option>
                </select>
              </div>
              <div class="register__select mb-2">
                <label for="second-lang">اللغة الأجنبية الثانية</label>
                <select
                  class="form-control"
                  name="second-lang"
                  id="second-lang"
                >
                  <option value="italic">اللغة الإيطالية</option>
                  <option value="italic">اللغة الإيطالية</option>
                  <option value="italic">اللغة الإيطالية</option>
                  <option value="italic">اللغة الإيطالية</option>
                </select>
              </div>
              <div class="mb-2">
                <label for="subscribe">كود الأشتراك</label>
                <span
                  type="button"
                  class="i-icon"
                  title="في حالة عدم أدخال الكود يمكنك أستخدام الموقع لمدة 6 ساعات"
                  data-toggle="tooltip"
                  data-placement="left"
                >
                  i
                </span>
                <input
                  type="text"
                  class="form-control"
                  placeholder="أدخل كود الأشتراك"
                  name="subscribe"
                  id="subscribe"
                />
              </div>
            </div>
            <div class="col-md-6">
              <div>
                <div class="mb-2">
                  <label for="email">البريد الإلكتروني</label>
                  <input
                    class="form-control"
                    type="email"
                    name="email"
                    id="email"
                    style="direction: rtl"
                    placeholder="البريد الإلكتروني"
                  />
                </div>
                <div class="mb-2">
                  <label for="department">الرقم السري</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="الرقم السري"
                    class="form-control"
                  />
                </div>
                <div class="register__select mb-2">
                  <label for="role">الصف الدراسي</label>
                  <select class="form-control" name="role" id="role">
                    <option value="first">الأول الثانوي</option>
                    <option value="second">الثاني الثانوي</option>
                    <option value="third">الثالث الثانوي</option>
                  </select>
                </div>

                <div class="mb-2">
                  <label for="department">الشعبة الدراسية</label>
                  <select
                    class="form-control"
                    name="department"
                    id="department"
                  >
                    <option value="first">الشعبة العلمية (علوم)</option>
                    <option value="second">الشعبة العلمية (رياضة)</option>
                    <option value="third">الشعبة الأزهرية رياضة</option>
                    <option value="fourth">الشعبة الأزهريةعلمي</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
          <button type="submit" class="btn w-full">
            إنشاء حساب
            <img src="assets/images/home/arrow-left.svg" alt="" />
          </button>
        </form>
      </div>
    </section>
    <!-- scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/slider.js"></script>
  </body>
</html>
