<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثانوية عامة</title>
    <link rel="icon" type="image/png" href="./assets/images/logo.svg" />
    <!-- main-styles -->
    <!-- fileupload package -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/file-upload-with-preview@4.1.0/dist/file-upload-with-preview.min.css"
    />

      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/bootstrap.rtl.min.css" />
    <!-- style -->
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="assets/images/home/logo.png" class="img-fluid" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">من نحن</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link" href="#">أسئلة ثانوية عامة</a>
            </li>
            <li class="nav-item mx-1">
              <a
                class="nav-link"
                href="#"
                id="btn__popUp"
                data-bs-target="#choiseModal"
                data-bs-toggle="modal"
              >
                إنشاء حساب
              </a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link" href="/login.html">تسجيل دخول</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link active" href="/contact.html">تواصل معنا</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto nav-right">
            <button class="btn-subscribe btn">اشترك فى المسابقه</button>
            <button type="button" class="btn-subscribe__now btn">
              اشترك الان
            </button>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
    <!-- Start Modal Free -->
    <div
      class="modal fade create-modal"
      id="choiseModal"
      tabindex="-1"
      aria-labelledby="choiseModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>إنشاء حساب جديد</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="bg__popUp__content">
              <a href="register-as-teacher.html">
                <button class="bg__popUp__item">المعلم</button>
              </a>
              <a href="register-as-student.html">
                <button class="bg__popUp__item student">الطالب</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Free -->
    <!-- start contact-us -->
    <section class="sec contact-us">
      <div class="container">
        <header class="main-header">
          <span></span>
          <h2>تواصل معنا</h2>
        </header>
        <p class="text">يسعدنا استقبال جميع نصائحكم ومقترحاتكم واستفساراتكم</p>

        <div class="row">
          <div class="col-md-6">
            <figure class="d-flex align-items-center h-100">
              <img src="/assets/images/contact-us.png" alt="contact-us" />
            </figure>
          </div>
          <div class="col-md-6">
            <form>
              <input
                class="form-control"
                type="text"
                name="name"
                placeholder="أكتب أسمك"
              />
              <input
                class="form-control"
                type="text"
                name="phone"
                placeholder="رقم الموبيل"
              />
              <input
                class="form-control"
                name="email"
                placeholder="البريد الإلكتروني"
              />
              <textarea
                class="form-control"
                name="message"
                placeholder="سيب رسالتك هنا ..."
                rows="3"
              ></textarea>
              <label></label>

              <div
                class="custom-file-container"
                data-upload-id="myUniqueUploadId"
              >
                <label for="file-upload-for-label-click" class="w-100">
                  <div class="d-flex justify-content-between">
                    <div style="cursor: pointer">إضافة صورة جديدة</div>
                    <a
                      href="javascript:void(0)"
                      class="custom-file-container__image-clear"
                      title="Clear Image"
                    >
                      <i class="fas fa-trash-alt" style="color: #f44336"></i>
                    </a>
                  </div>
                </label>
                <label
                  style="display: none"
                  class="custom-file-container__custom-file"
                >
                  <input
                    type="file"
                    id="file-upload-for-label-click"
                    class="custom-file-container__custom-file__custom-file-input"
                    accept="*"
                    multiple
                    aria-label="Choose File"
                  />
                  <input type="hidden" name="MAX_FILE_SIZE" value="10485760" />
                  <span
                    class="custom-file-container__custom-file__custom-file-control"
                  ></span>
                </label>
                <div
                  class="custom-file-container__image-preview"
                  style="height: 150px"
                ></div>
              </div>
              <button type="submit" class="btn w-full">
                إرسال
                <img src="assets/images/home/arrow-left.svg" alt="" />
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- end contact-us -->
    <!-- scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/slick.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/index.js"></script>
    <script src="assets/js/slider.js"></script>

      var upload = new FileUploadWithPreview("myUniqueUploadId");
    </script>
  </body>
</html>
