<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ثانوية عامة</title>
    <link rel="icon" type="image/png" href="./assets/images/logo.svg" />
    <!-- main-styles -->
    <link rel="stylesheet" href="./assets/css/bootstrap.rtl.min.css" />
    <!-- style -->
    <link rel="stylesheet" href="assets/css/index.css" />
  </head>
  <body>
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container">
        <a class="navbar-brand" href="/">
          <img src="assets/images/home/logo.png" class="img-fluid" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">الرئيسية</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/about.html">من نحن</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link" href="#">أسئلة ثانوية عامة</a>
            </li>
            <li class="nav-item mx-1">
              <a
                class="nav-link"
                href="#"
                id="btn__popUp"
                data-bs-target="#choiseModal"
                data-bs-toggle="modal"
              >
                إنشاء حساب
              </a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link" href="/login.html">تسجيل دخول</a>
            </li>
            <li class="nav-item mx-1">
              <a class="nav-link" href="/contact.html">تواصل معنا</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto nav-right">
            <button class="btn-subscribe btn">اشترك فى المسابقه</button>
            <button type="button" class="btn-subscribe__now btn">
              اشترك الان
            </button>
          </ul>
        </div>
      </div>
    </nav>
    <!-- end navbar -->
    <!-- Start Modal Free -->
    <div
      class="modal fade create-modal"
      id="choiseModal"
      tabindex="-1"
      aria-labelledby="choiseModal"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2>إنشاء حساب جديد</h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="bg__popUp__content">
              <a href="register-as-teacher.html">
                <button class="bg__popUp__item">المعلم</button>
              </a>
              <a href="register-as-student.html">
                <button class="bg__popUp__item student">الطالب</button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- End Modal Free -->
    <!-- start why-we -->
    <section class="why-we sec after-navbar-section">
      <figure>
        <img class="about-img" src="assets/images/about.png" />
      </figure>

      <div class="container">
        <div class="row">
          <div class="why-we__items">
            <div class="row">
              <div class="col-md-3">
                <figure class="item">
                  <img src="/assets/images/home/time.png" alt="save-time" />
                  <figcaption>توفير الوقت</figcaption>
                </figure>
              </div>
              <div class="col-md-3">
                <figure class="item">
                  <img src="/assets/images/home/money.png" alt="save-money" />
                  <figcaption>توفير أموال</figcaption>
                </figure>
              </div>
              <div class="col-md-3">
                <figure class="item">
                  <img
                    src="/assets/images/home/remotly.png"
                    alt="study remotly"
                  />
                  <figcaption>طريقة تدريس مميزة</figcaption>
                </figure>
              </div>
              <div class="col-md-3">
                <figure class="item">
                  <img
                    src="/assets/images/home/study.png"
                    alt="study-remotly"
                  />
                  <figcaption>البعد عن الملل</figcaption>
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end why-we -->
